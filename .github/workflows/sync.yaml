name: sync
on:
  schedule:
  - cron: "*/5 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.4.2
      - name: ls
        run: ls -la
      - name: sync
        run: npm install web3@1.7.3 && node sync.js
        env:
          ETH_RPC: ${{ secrets.ETH_RPC }}
      - name: pack
        run: node pack.js
